<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 4</title>
</head>
<body>
    

<h1>Math 4</h1>

    <button onclick="sortear()">Sortear momento do dia</button>

    <div id="exibir"></div>


    <!-- 4) Crie um programa o qual: 

a) Ao clicar num botão "Sortear momento do dia". Esse botão vai gerar uma hora aleatória entre 0 e 23 (apenas números inteiros). 

b) Em seguida, mostre na tela uma dessas frases: 

"bom dia, flor do dia, são Xh!" (caso o horário for entre 0 e 11) 

"Boa tarde, já vai tarde! São Xh!" (caso o horário for entre 12 e 17) 

"Boa noite, durma bem! São Xh!" (caso o horário for entre 18 e 23)  -->
</body>
</html>

<script>

    function sortear() {
        var sorteado = parseInt(Math.random() * 24);

        if (sorteado >= 0 && sorteado <= 11) {
            exibir.innerHTML = `Bom dia, flor do dia, são ${sorteado}h!`;
        } else if (sorteado >= 12 && sorteado <= 17) {
            exibir.innerHTML = `Boa tarde, já vai tarde! São ${sorteado}h!`;
        } else {
            exibir.innerHTML = `Boa noite, durma bem! São ${sorteado}h!`;
        }
    }

</script>
