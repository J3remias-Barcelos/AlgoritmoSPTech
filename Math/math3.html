<script>

    var pedra = 'https://th.bing.com/th/id/OIP.XHhkmZr8sNkhh3nWgXtOFwHaHa?w=184&h=184&c=7&r=0&o=5&dpr=1.3&pid=1.7';

    var lista = [pedra, papel, tesoura];

    function sortear() {
        var numero = parseInt(Math.random() * lista.length);

        if (lista.length > 0 ) {
            exibir.innerHTML = 
            ` <img src="${lista[numero]}" alt="Imagem Sorteada" style="width: 200px; height: 200px;">`
            // lista.splice(numero, 1);

        } else {
            exibir.innerHTML += `Oops acabou as imagens`
        }
};
</script>
