<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Math 6</title>
</head>
<body>

<h1>Math 6</h1>

    Insira seu número da sorte:
    <input id="input_numero_sorte">

<button onclick="sortear()">Valendo!</button>
    
<div id="exibir">

</div>
    <!-- 6) Crie um programa que:
a) Solicite ao usuário seu número da sorte, entre 0 e 100. 
b) Ao clicar em "Valendo!", o programa fica sorteando números aleatórios quantas vezes forem necessárias até que seja sorteado o número informado em a). 
c) Quando o número for finalmente sorteado, deve aparecer:
    "Foram necessários X sorteios" -->
</body>
</html>
<script>
    var numeroInput = Number(input_numero_sorte.value);

    function sortear() {
            var sorteado = parseInt(Math.random() * (100 - 0 + 1)) + 0;
    
            // exibir.innerHTML = sorteado;
    
            if (numeroInput == sorteado) {
                exibir.innerHTML += `<br> Foram necessários ${sorteado} sorteios`;
            }
    }
</script>
