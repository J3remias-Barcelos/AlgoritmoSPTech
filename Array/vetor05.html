<body>

    Cadastrar filme: <input id="input_filme"> <br>

    <button onclick="cadastrarFilme()">Cadastrar Filmes</button> <br>
    
    <div id="div_exibir">
        Seu filme favorito: <span id="filme_favorito"></span> <br>
        Seu 3º filme favorito: <span id="terceira_posicao"></span> <br>
        Total de filmes cadastrados: </span id="cadastrados"></span> <br>
    </div>
    <!-- 5. Crie um programa o qual: 

a) Usuário vai cadastrando os nomes de seus filmes favoritos. Digita num campo e clica em "Cadastrar" 

b) Ele pode cadastrar quantos filmes quiser 

c) Na medida que vai cadastrando, deve ser exibido ou atualizado um "painel" como neste exemplo: 

  Seu filme favorito: Donnie Darko
  Seu 3º filme favorito: A era do gelo 1 
  Total de filmes cadastrados: 5 

 OBS: no "3º filme", caso não tenham sido cadastrados ainda 3 filmes, exibir "Ainda não existe". 
OBS: o "filme favorito" é o primeiro cadastrado. -->

</body>

<script>
    listaFilmes = [];

    function cadastrarFilme() {
        var filme = input_filme.value;

        input_filme.value = "";

        listaFilmes.push(filme);
        console.log(listaFilmes);
        var primeiroFilme = listaFilmes[0];
        var ultimoFilme = listaFilmes[listaFilmes.length - 1];
        var totalFilmes = listaFilmes;

        filme_favorito.innerHTML = primeiroFilme;

        if (listaFilmes.length >= 3) {
            terceira_posicao.innerHTML = listaFilmes[2]
        }

        cadastrados.innerHTML = totalFilmes;
    }
</script>
