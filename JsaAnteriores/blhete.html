<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Javascript 3</title>

    <!-- <link rel="stylesheet" href="./style_pizza.css" /> -->

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  :root {
    font-size: 62.5%;
  }
  
  body {
    font-size: 1.6rem;
    font-family: "Rubik", sans-serif;
    letter-spacing: -0.02em;
  
    background: linear-gradient(167.96deg, #8257e5 0%, #271a45 100%) no-repeat
      fixed;
  
    height: 100vh;
    display: grid;
    place-content: center;
  }

  h1 {
    font-size: 2rem;
    line-height: 2.4rem;
    color: rgb(100, 96, 96);
    text-align: center;
  }
  
  section {
    padding: 2.4rem 3.2rem;
    border-radius: 2.2rem;
  
    background-color: white;
  
    box-shadow: 0px 4px 24px rgba(0, 0, 0, 0.25);
  }


.inputs {
    gap: 1.1rem;
  }
  
  input {
    padding: 4px;
    margin-left: 8px;
    align-items: center;
    border-radius: 0.6rem;
    border: 2px solid #ccc;
    font-family: "Rubik", sans-serif;
    color: #4c4c50;

}

  .bottom {
     border: 1px solid #CCCCCE;
     border-radius: 3px;
     box-shadow: 0 3px 0 rgba(0, 0, 0, .3),
                   0 2px 7px rgba(0, 0, 0, 0.2);
     color: #616165;
     display: block;
     font-family: "Rubik";
     font-size: 14px;
     font-weight: bold;
     line-height: 25px;
     text-align: center;
     text-decoration: none;
     text-transform: uppercase;
     text-shadow:1px 1px 0 #FFF;
     padding: 5px 15px;
     position: relative;
  }
    </style>
</head>

<body>

    <section class="inputs">
        <h1 class="h1">Bem-vindo estudante</h1>
        <br>

        Insira o valor da passagem: <input id="inputbilhete">
        <br>

        Quantas viagens vão ser feitas: <input id="inputviagens">
        <br>

        <br>
        <button class="bottom" onclick="bilheteDeEstudante()">
            Ver economia
        </button>
    </section>
</body>

</html>

<script>
    function bilheteDeEstudante() {
        let valorPassagem = Number(inputbilhete.value)
        let quantViagens = Number(inputviagens.value)

        let precoFinalEstudante = valorPassagem / 2

        let precoFinalViagens = precoFinalEstudante * quantViagens

        alert(`Você economizará R$: ${precoFinalViagens} por mês!`)
        // FORMA ANTIGA ENSINADA PELO PROF DE ESCREVER
        // 'Você economizará R$: ' + precoFinalViagens + ' por mês'
    }

</script>
