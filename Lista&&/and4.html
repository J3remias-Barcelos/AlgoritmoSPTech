<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND 4</title>
</head>
<body>
    Horarío de Netflix: <input id="input_horas">

    <button onclick="verRecomendacao()">
        Ver Recomendação
    </button>

    <div id="resultado">

    </div>

</body>
</html>

<script>

    function verRecomendacao() {
        let horasNetflix = Number(input_horas.value);

        if (horasNetflix >= 19 && horasNetflix <= 21) {
            resultado.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horasNetflix}!`
        } else {
            resultado.innerHTML = `O horário ${horasNetflix} é adequado para assistir sua série favorita!`
        } 
    }
</script>
