<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND 3</title>
</head>
<body>
    Nota do aluno: <input id="input_nota">
    Frequência do aluno: <input id="input_frequencia">


    <button onclick="avaliarAluno()">
        Avaliar aluno
    </button>

    <div id="resultado">

    </div>

</body>
</html>

<script>

    function avaliarAluno() {
        let notaDoAluno = Number(input_nota.value);
        let frequenciaAluno = Number(input_frequencia.value);

        if (notaDoAluno >= 6 && frequenciaAluno >= 75) {
            resultado.innerHTML = `Parabéns! Aprovado!`
        } else {
            resultado.innerHTML = `Infelizmente, não foi desta vez.`
        }
    }
</script>
