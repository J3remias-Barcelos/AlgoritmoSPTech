<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND 6</title>
</head>
<body>
    Nota do aluno: <input id="input_nota">

    <button onclick="avaliarAluno()">
        Avaliar aluno
    </button>

    <div id="resultado">

    </div>

</body>
</html>

<script>
    function avaliarAluno() {
        let notaDoAluno = Number(input_nota.value);
       
        if (notaDoAluno >= 0 && notaDoAluno <= 10) {
            resultado.innerHTML = `Nota válida!`
        } else {
            resultado.innerHTML = `Onde já se viu nota menor que 0 e maior que 10?`
        }
    }
</script>
