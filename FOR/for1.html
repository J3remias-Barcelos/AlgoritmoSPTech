<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 1</title>
</head>
<body>
    <h1>For 1</h1>
    <button onclick="exibir()">Contar</button>
    <div id="exibirDiv"></div>
</body>
</html>

<script>
    function exibir() {
        for (numero = 1; numero <= 15; numero++) {
            exibirDiv.innerHTML += numero + "<br>";
        }
    }
</script>
