<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 21</title>
</head>
<body>
    
    <h1>For 21</h1>
    <p>Depósito</p>

    Insira o valor do depósito:
    <input id="input_depositos">
    <br>

    <button onclick="exibir()">Ver a quantidade</button> <br>

    <div id="exibirDiv">

    </div>

    <!-- (ENTREGAR) 21. Refaça o programa anterior de tal forma que, a cada 3 depósitos o banco dê um bônus de 1% sobre o valor acumulado após o depósito. Ex: 

     1º Mês: R$ 500.00 

    2º Mês: R$ 1000.00 

    3º Mês: R$ 1515.00 

     4º Mês: R$ 2015.00 

     5º Mês: R$ 2515.00 

     6º Mês: R$ 3045.15 

     Total guardado: R$3045.15 

Note que nos meses 3 e 6, o valor aumentou em 1% do total após o depósito.  -->
</body>
</html>

<script>
    function exibir() {
        var numDepositos = Number(input_depositos.value);
        
        for (var quantidadeDeposito = 0; quantidadeDeposito < numDepositos; quantidadeDeposito++) {
            if (numDepositos % 3 == 0) {
                exibirDiv.innerHTML += `${quantidadeDeposito}º Mês: R$${numDepositos}.toFixed(2)`
            }
        }
        
    }
</script>
