<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 10</title>
</head>
<body>
    
    <h1>For 10</h1>

    Solicite um intervalor de valores numéricos:
    <input id="input_numero">
    <br>
    <button onclick="exibir()">S2 Pares</button>
    <div id="exibirDiv"></div>

    <!-- 10. Crie um programa o qual: 

    a) Solicite um intervalo crescente de valores numéricos  
    
    b) Ao clicar num botão "S2 Pares"... 
    
    c) Exiba, debaixo do botão, todos os números pares contidos no intervalo. -->
</body>
</html>

<script>

    function exibir() {
        var numeroUsuario = Number(input_numero.value);

        for (var numero = 0; numero <= numeroUsuario; numero++) {
            if (numero % 2 == 0) {
                exibirDiv.innerHTML += numero + "<br>";
            }
        }
    }
</script>
