<html lang="en">

<body>

    <h1>For 18</h1>
    <p>Coca-cola's</p>

    Insira quantas Coca-cola vc já bebeu:
    <input id="input_coca">
    <br>

    <button onclick="exibir()">Ver a quantidade</button>

    <div id="exibirDiv">
        
    </div>
    
<!-- 
    (ENTREGAR) 18. Crie um programa no qual: 

a) O usuário informe quantas "Coca-Cola" ele acha que já bebeu na vida 

b) Ao clicar em "Ver a quantidade", devem aparecer na tela N imagens de garrafinhas (ou latas, se preferir) de "Coca-Cola" uma ao lado da outra, conforme a quantidade informada em a) 

c) Para saber se seu programa está correto, teste algo assim: informe 20 e clique. Depois informe só 3 e clique novamente. Veja se vão aparecer só 3 garrafinhas (ou latas) na tela.  -->
</body>
</html>

<script>
        function exibir() {
            var numeroCoca = Number(input_coca.value);
            
            for (var coca = 0; coca < numeroCoca; coca++) {
                exibirDiv.innerHTML += `<img src="https://th.bing.com/th?id=OIP.fGVkJFlNdxbm7pjdY0Y-8gHaJ_&w=215&h=290&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" width="80px">`;
            }
        }
</script>
