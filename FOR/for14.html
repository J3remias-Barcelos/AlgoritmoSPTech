<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 14</title>
</head>
<body>

    <h1>For 14</h1>
    Insira sua idade:
    <input id="input_idade">
    <br>

    <button onclick="exibir()">Contar</button>
    <div id="exibirDiv"></div>

    <!-- 14. Crie um programa que vá contando a idade do usuário e descrevendo sua fase na vida, considerando que: 

- Primeira Infância: 0 a 4 anos 

- Pré-escolar: + de 4 aos 6 anos 

- Segunda Infância: + de 6 aos 10 anos 

- Adolescência: + de 10 aos 18 anos 

- Adulto: + de 18 até os 50 anos 

- Melhor idade: + de 50 anos até 100 anos 

- Matusalém: + de 100 anos 

Assim, sua página HTML deve solicitar a idade do usuário. Na medida que for digitando, deve aparecer uma contagem de idade e indicação de fase da vida abaixo como neste exemplo: 

   0 anos (Primeira Infância) 

   1 anos (Primeira Infância) 

   2 anos (Primeira Infância) 

   3 anos (Primeira Infância) 

   4 anos (Primeira Infância) 

   5 anos (Pré-escolar) 

   6 anos (Pré-escolar) 

   7 anos (Segunda Infância) 

   .... 

A última linha deve ser a idade informada.  -->
</body>
</html>

<script>

    function exibir() {
        var idade = Number(input_idade.value);  
        
        for (var numero = 1;numero < idade; numero++) {
            if (numero <= 4) {
                exibirDiv.innerHTML += numero + " anos (Primeira Infância) <br>";
            } else if (numero > 4 && numero <= 6) {
                exibirDiv.innerHTML += numero + " anos (Pré-escolar) <br>";
            } else if (numero > 6 && numero <= 10) {
                exibirDiv.innerHTML += numero + " anos (Segunda Infância) <br>";
            } else if (numero > 10 && numero <= 18) {
                exibirDiv.innerHTML += numero + " anos (Adolescência) <br>";
            } else if (numero > 18 && numero <= 50) {
                exibirDiv.innerHTML += numero + " anos (Adulto) <br>";
            } else if (numero > 50 && numero <= 100) {
                exibirDiv.innerHTML += numero + " anos (Melhor idade) <br>";
            } else if (numero > 100) {
                exibirDiv.innerHTML += numero + " anos (Matusalém) <br>";
            }
        }
    }

</script>
