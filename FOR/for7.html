<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 7</title>
</head>
<body>
    <h1>For 7</h1>
    Insira um número entre 20 e 100:
    <input  id="input_numero">
    <br>
    <button onclick="exibir()">Adoro múltiplos de 5</button>
    <div id="exibirDiv"></div>
</body>
</html>

<script>
    function exibir() {
        var numeroUsuario = Number(input_numero.value);

        for (var numero = 0; numero <= numeroUsuario; numero++) {
            if (numero % 5 == 0) {
                exibirDiv.innerHTML += numero + "<br>";
            }
        }
    }
</script>
