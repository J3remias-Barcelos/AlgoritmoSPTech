<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 1</title>
</head>
<body>
    <h1>While 1</h1>
    <button onclick="exibir()">Contar</button>
    <div id="exibirDiv"></div>
</body>
</html>

<script>
    function exibir() {
        var numero = 1;
        while (numero <= 15) {
            exibirDiv.innerHTML += numero + "<br>";
            numero++;
        }
    }

</script>
