<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 11</title>
</head>
<body>
    

    <h1>While 11</h1>

    Quantas voltas você quer andar de carro:
    <input
    id="input_voltas">
    <br>
    <button onclick="exibir()">Iniciar corrida!</button>
    <div id="exibirDiv"></div>
</body>
</html>

<script>
    
        function exibir() {
            var voltas = 0;
            var voltasUsuario = Number(input_voltas.value);
            while (voltas <= voltasUsuario) {
                exibirDiv.innerHTML += `Carro dando a ${voltas}ª volta <br>`;
                voltas++;
            } 
            exibirDiv.innerHTML += `Corrida finalizada!`;
        }
</script>
