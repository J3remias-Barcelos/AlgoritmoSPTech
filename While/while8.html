<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 8</title>
</head>
<body>

    <h1>While 8</h1>

    Insira um n√∫mero entre 0 e 200:
    <input  id="input_numero">
    <br>

    <button onclick="exibir()">Viva o 7!</button>
    <div id="exibirDiv"></div>

</body>
</html>

<script>
    function exibir() {

        var numero = 0;
        var numeroUsuario = Number(input_numero.value);

        while (numero <= numeroUsuario) {
            if (numero % 7 == 0) {
                exibirDiv.innerHTML += numero + "<br>";
            }
            numero++;
        }
    }
</script>
