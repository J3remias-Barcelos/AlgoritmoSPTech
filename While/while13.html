<body>

    <h1>While 13</h1>

    Quantos dias você fez Musculação:
    <input id="input_musculacao">
    <br>

    <button onclick="exibir()">Exibir rotina mensal</button>
    <div id="exibirDiv"></div>


    <!-- 13. Crie um programa o qual:

    a) Pergunte de quantos em quantos dias o usuário faz musculação (é só uma informação, só 1 número, ok?)

    b) Ao clicar em "Exibir rotina mensal", mostre uma sequência de 30 frases, como neste exemplo:

        Dia 1 - Musculação

        Dia 2 - Comer, dormir etc

        Dia 3 - Comer, dormir etc

        Dia 4 - Musculação

        Dia 5 - Comer, dormir etc

        Dia 6 - Comer, dormir etc

        Dia 7 - Musculação

        ...

        Dia 30 - Comer, dormir etc

    O Dia 1 sempre é de "Musculação"

    Considere que, nesse exemplo, o usuário informou 3 no item a) -->
</body>

</html>

<script>
    
        function exibir() {
    
            var diasMusculacao = Number(input_musculacao.value);
            var contador = 1;
            var contadorMusculacao = 1;
    
            while (contador <= 30) {
    
                if (contadorMusculacao == diasMusculacao) {
                    contadorMusculacao = 1;
                    exibirDiv.innerHTML += "Dia " + contador + " - Musculação <br>";
                } else {
                    exibirDiv.innerHTML += "Dia " + contador + " - Comer, dormir etc <br>";
                    contadorMusculacao++;
                }
                contador++;
            }
        }
</script>
