<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 12</title>
</head>
<body>
    
    <h1>While 12</h1>

    Escolha uma Tabuada entre 2 e 9:
    <input id="input_tabuada">
    <br>
    Insira um número para o limite:
    <input id="input_limite">

    <button onclick="exibir()">Ver Tabuada</button>
    <div id="exibirDiv"></div>
<!-- 
    12. Crie um programa o qual: 

a) Pergunte, numa combo, qual a tabuada que o usuário quer ver na tela (2 a 9);

b) Pergunte até que número a tabuada deve ser construída;

c) Ao clicar no botão “Ver Tabuada”, exiba abaixo a tabuada como neste exemplo (considerando que o usuário escolheu a tabuada do 3 e para ir até o 12).

         3 x 1 = 3 

         3 x 2 = 6 

         3 x 3 = 9 

         3 x 4 = 12 

         3 x 5 = 15 

         3 x 6 = 18 

         3 x 7 = 21 

         3 x 8 = 24 

         3 x 9 = 27 

         3 x 10 = 30 

         3 x 11 = 33 

         3 x 12 = 36 

d) Observar que quando o multiplicador for ímpar, a linha apareça na cor vermelha e quando for par, na cor azul. ex: "3 x 1 = 3" aparecer tudo em vermelho, mas "3 x 4 = 12" aparece tudo em azul.  -->
</body>
</html>

<script>
    function exibir() {
        var tabuada = Number(input_tabuada.value);
        var limite = Number(input_limite.value);
        var numero = 1;
        var cor = "red";

        while (numero <= limite) {
            if (numero % 2 == 0) {
                cor = "blue";
            } else {
                cor = "red";
            }
            exibirDiv.innerHTML += `<p style="color: ${cor}">${tabuada} x ${numero} = ${tabuada * numero}</p>`;
            numero++;
        }
    }
</script>
