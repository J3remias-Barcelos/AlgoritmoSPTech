<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var Global 1</title>
</head>
<body>

    <h1>Var Global 1</h1>

    <img id="img1" src="https://moodle.sptech.school/pluginfile.php/1/core_admin/logo/0x150/1643201436/bkg_01_moodle.png" width="100" height="180">
    <br>
    <button onclick="btn_aumentarLargura()">Aumentar a largura</button>
    <button onclick="btn_reduzirLargura()">Reduzir a largura</button>
</body>
</html>

<script>
    var largura = 0; 

    function btn_aumentarLargura(){
        largura = largura + 10;
        img1.style.width = largura + "px";
    }

    function btn_reduzirLargura(){
        largura = largura - 10;
        img1.style.width = largura + "px";
    }
</script>
