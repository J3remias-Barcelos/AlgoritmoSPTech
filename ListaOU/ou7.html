<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador OU 7</title>
</head>
<body>
    
    <h1>Calculadora de cansaço do aluno SPTech</h1>
    
    Meio de transporte: 
    <input id="input_transporte"> <br>
    Distância até a Faculdade em KM:
    <input id="input_faculdade">

    
    <p>
        Ônibus <br>
        Metrô <br>
        Carro <br>
        Bicicleta <br>
        Lotação
    </p>

        <button onclick="calcularCansaco()">
            Calcular cansaço
        </button>
</body>
</html>

<script>

    function calcularCansaco() {
        var tipoTransporte = input_transporte.value;
        var distanciaKM = Number(input_faculdade.value);

        if (distanciaKM <= 10) {
            if (tipoTransporte = "Carro" || "Metrô" || "Ônibus") {
                alert(`Tá tranks...`);
            } else {
                alert(`É... um pouco cansado...`)
            }
        }
        if (distanciaKM > 10) {
            if (tipoTransporte == "Carro") {
                alert(`É ... um pouco cansado ...`);

            } else if (tipoTransporte == "Metrô" || tipoTransporte == "Ônibus") {
                alert(`Bem cansado ...`);

            } else if (tipoTransporte == "Bicicleta") {
                alert(`Vish ... tá só o pó ...`);
            }
        }
    }

</script>
