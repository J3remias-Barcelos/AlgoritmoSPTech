<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>
        
    </h1>
    Modelo de Pagamento: <input id="input_pagamento">
    <p>Formas de Pagamento:</p>
    <p>
        Dinheiro <br>
        Cartão de débito  <br>
        Cartão de crédito <br>
        Boleto 
    </p>

    <button onclick="analisarCompra()">Analisar Compra</button>
</body>
</html>

<script>

    function analisarCompra() {
        var pagamento = input_pagamento.value;


        if (pagamento = "dinheiro" || "débito") {
            alert(`Você terá que pagar a vistar!`);
        } else if (pagamento = "crédito" || "boleto") {
            alert(`Pagamento poderá ser parcelado`);
        }
    }
</script>
