    <h1>Calculadora de cansaço do aluno SPTech</h1>

    Meio de transporte:

    <p>
        Ônibus <br>
        Metrô <br>
        Carro <br>
        Bicicleta <br>
        Lotação
    </p>

        <button onclick="calcularCansaco()">
            Calcular cansaço
        </button>

<script> 
    function calcularCansaco() {
        var transporte = input_transporte.value;

        if (transporte == "Carro" || transporte == "Bicicleta") {
            alert(`Tá tranquilo...`)
        } else if (transporte == "Ônibus" || transporte == "Lotação") {
            alert(`Vish... vive cansado.`)
        } else {
            alert(`Um pouco cansado`)
        }
    }
</script>
