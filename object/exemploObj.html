<script>
    function calculadora(n1, n2, operacao) {
        if (operacao == "+") {
            console.log(n1 + n2);
        } else if (operacao == "-") {
            console.log(n1 - n2)
        } else if (operacao == "*") {
            console.log(n1 * n2)
        } else if (operacao == "/") {
            console.log(n1 / n2)
        } else {
            console.log("Operação Invalida!")
        }
    }

    calculadora(10, 20, "+");
</script>
